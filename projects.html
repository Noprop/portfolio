                <h4><span>HTML/CSS</span> | <span>jQuery</span> | <span>JavaScript</span></h4>
                <p>A fully responsive web application that will take in a user's input and display their corresponding moon or planet with the use of jQuery.</p>

                <p>We use two APIs to display a random food and drink from the user's selected categories.</p>

                <a href="https://github.com/greg-ermek/ermekBarmashevGregForsterProjectFour">View Code</a>

                <h3>Binge Fest</h3>
                <h4><span>React</span> | <span>Firebase</span> | <span>RESTful APIs</span></h4>
                <p>This web application was built using three external APIs alongside our own persistent database that holds any bookmarked TV shows. After the user has bookmarked any notable shows they will be presented with a Google Maps that will allow them to select a location near them to list any nearby restaurants.</p>
                <a href="https://binge-fest.netlify.app/">View Live</a>
                <a href="https://github.com/binge-fest/binge-fest">View Code</a>
