<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://kit.fontawesome.com/200b85c8de.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700" rel="stylesheet">
</head>
<body class="contact">
  <header>
    <ul class="desktop-menu">
      <li class="nav-item">
        <i class="fa fa-home"></i>
        <a href="index.html">
          <h2>Home</h2>
        </a>
      </li>
      <li class="nav-item">
        <i class="fa fa-user"></i>
        <a href="#about.html">
          <h2>About</h2>
        </a>
      </li>
      <li class="nav-item">
        <i class="fa fa-briefcase"></i>
        <a href="#">
          <h2>Projects</h2>
        </a>
      </li>
      <li class="nav-item">
        <i class="fa fa-envelope-open"></i>
        <a href="#">
          <h2>Contact</h2>
        </a>
      </li>
    </ul>
  </header>
  <section class="title-section">
    <h1>Get in <span>Touch</span></h1>
    <span class="title-background">Contact</span>
  </section>
  <main>
    <div class="wrapper">
      <section class="contact-info">
        <!-- <div class="contact-links"> -->
          <h2>Don't be shy!</h2>
          <p>Feel free to get in touch with me. I am always open to discussing any opportunities or projects.</p>
          <div class="email">
            <i class="fas fa-envelope-open"></i>
            <p>
              <span>Send me an email</span>
              12greg21@gmail.com
            </p>
          </div>
          <div class="social-links">
            <ul>
              <li>
                <a title="Twitter" href="https://twitter.com/noprop_greg">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a title="Github" href="https://github.com/Noprop">
                  <i class="fab fa-github"></i>
                </a>
              </li>
              <li>
                <a title="YouTube" href="https://www.youtube.com/channel/UCHfXrdeEDJL6UsnWCAfLWaQ">
                  <i class="fa fa-youtube"></i>
                </a>
              </li>
              <li>  
                <a title="Reddit" href="https://www.reddit.com/user/nopropmtb/">
                  <i class="fab fa-reddit"></i>
                </a>
              </li>
            </ul>
          </div>
        <!-- </div> -->
      </section>
      <form action="submit" class="contact-form">
        <label for="name" class="sr-only"></label>
        <input type="text" placeholder="Your name" name="name" id="name">
        <input type="email" placeholder="Your email" name="email">
        <label for="subject" class="sr-only"></label>
        <input type="text" placeholder="Your subject" name="subject" id="subject">
        <textarea name="message" id="message" placeholder="Your message"></textarea>
        <button type="submit" class="btn">Send Message <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </main>
</body>
</html>
